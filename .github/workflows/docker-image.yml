name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and test development environment
      run: |
        # Build development images
        docker compose --profile dev build
        
        # Start development environment
        docker compose --profile dev up -d
        sleep 60  # Wait for all services to start
        
        # Test backend directly
        curl -f http://localhost:8080/api/health || echo "Backend health check failed"
        
        # Test frontend proxy
        curl -f http://localhost:3000/ || echo "Frontend not responding"
        
        # Cleanup
        docker compose --profile dev down
    
    - name: Tag and prepare for registry (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # Tag the development images using service names directly
        docker tag mayyam-backend-dev:latest mayyam-backend:latest
        docker tag mayyam-frontend-dev:latest mayyam-frontend:latest
        docker tag mayyam-backend-dev:latest mayyam-backend:${{ github.sha }}
        docker tag mayyam-frontend-dev:latest mayyam-frontend:${{ github.sha }}
        
        # List built images
        docker images | grep mayyam

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # We need permissions to write to packages
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mayyam
        tags: |
          type=sha
          type=ref,event=branch
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
