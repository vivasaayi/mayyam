name: Docker Image CI

on:
  push:
    branches: [ "main", "packaging" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and test development environment
      run: |
        # Build development images
        docker compose --profile dev build
        
        # Start development environment
        docker compose --profile dev up -d
        sleep 120  # Wait for all services to start
        
        # Test backend directly
        curl -f http://localhost:8080/api/health || echo "Backend health check failed"
        
        # Test frontend proxy
        curl -f http://localhost:3000/ || echo "Frontend not responding"
        
        # Cleanup
        docker compose --profile dev down
    
    - name: Tag and prepare for registry (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # Tag the development images
        docker tag $(docker compose --profile dev images -q backend-dev) mayyam-backend:latest
        docker tag $(docker compose --profile dev images -q frontend-dev) mayyam-frontend:latest
        docker tag $(docker compose --profile dev images -q backend-dev) mayyam-backend:${{ github.sha }}
        docker tag $(docker compose --profile dev images -q frontend-dev) mayyam-frontend:${{ github.sha }}
        
        # List built images
        docker images | grep mayyam

