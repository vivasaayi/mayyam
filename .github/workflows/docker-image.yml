name: Docker Image CI

on:
  push:
    branches: [ "main", "packaging" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and test development environment
      run: |
        # Build development images
        docker compose --profile dev build
        
        # Start development environment
        docker compose --profile dev up -d
        sleep 60  # Wait for all services to start
        
        # Test backend directly
        curl -f http://localhost:8080/api/health || echo "Backend health check failed"
        
        # Test frontend proxy
        curl -f http://localhost:3000/ || echo "Frontend not responding"
        
        # Cleanup
        docker compose --profile dev down
    
    - name: Tag and prepare for registry (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # Tag the development images using service names directly
        docker tag mayyam-theta-backend-dev:latest mayyam-backend:latest
        docker tag mayyam-theta-frontend-dev:latest mayyam-frontend:latest
        docker tag mayyam-theta-backend-dev:latest mayyam-backend:${{ github.sha }}
        docker tag mayyam-theta-frontend-dev:latest mayyam-frontend:${{ github.sha }}
        
        # List built images
        docker images | grep mayyam

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Uncomment and configure when you want to push to a registry
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # - name: Log in to GitHub Container Registry
    #   uses: docker/login-action@v3
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build production image using Docker Compose
      run: docker compose --profile dev build backend-dev frontend-dev
    
    - name: Build and push production image
      run: |
        # The development images should already be built in the build job
        # If needed, rebuild here (uncomment below)
        # docker compose --profile dev build backend-dev frontend-dev
        
        # Tag for Docker Hub using service names directly
        docker tag mayyam-backend-dev:latest ${{ secrets.DOCKER_USERNAME }}/mayyam-backend:latest
        docker tag mayyam-frontend-dev:latest ${{ secrets.DOCKER_USERNAME }}/mayyam-frontend:latest
        docker tag mayyam-backend-dev:latest ${{ secrets.DOCKER_USERNAME }}/mayyam-backend:${{ github.sha }}
        docker tag mayyam-frontend-dev:latest ${{ secrets.DOCKER_USERNAME }}/mayyam-frontend:${{ github.sha }}
        
        # Push to Docker Hub
        docker push ${{ secrets.DOCKER_USERNAME }}/mayyam-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mayyam-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mayyam-backend:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/mayyam-frontend:${{ github.sha }}
        
        echo "Build completed successfully. Images pushed to Docker Hub."
