name: Docker Image CI

on:
  push:
    branches: [ "main", "packaging" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build production image using Docker Compose
      run: docker compose -f docker-compose.yml build
    
    - name: Build and test development environment
      run: |
        # Build development images
        docker compose --profile dev build
        
        # Start development environment
        docker compose --profile dev up -d
        sleep 120  # Wait for all services to start
        
        # Test backend directly
        curl -f http://localhost:8080/api/health || echo "Backend health check failed"
        
        # Test frontend proxy
        curl -f http://localhost:3000/ || echo "Frontend not responding"
        
        # Cleanup
        docker compose --profile dev down
    
    - name: Tag and prepare for registry (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        # Tag the production image
        docker tag $(docker compose -f docker-compose.prod.yml images -q mayyam) mayyam:latest
        docker tag $(docker compose -f docker-compose.prod.yml images -q mayyam) mayyam:${{ github.sha }}
        
        # List built images
        docker images | grep mayyam

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
